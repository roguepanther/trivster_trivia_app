<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Learn Fetch JS</title>

<body>
    <div class="container d-flex justify-content-center">
        <h1 class="display-3 mt-3"> Trivia App </h1>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12 mx-auto">
                <h3 class="mt-3"> Generate a Trivia Question </h3>

            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center" id="quesAnswers">
        <div class="row">
            <h3 class="mt-3"> Question: </h3>
            <h3 id="answer"></h3>
            <p> Category: </p>
            <p> Difficulty: </p>
        </div>
    </div>
